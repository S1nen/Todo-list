<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }
        body.dark {
            background: #121212;
            color: #f5f5f5;
        }
        #container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            transition: background 0.3s, color 0.3s;
        }
        body.dark #container {
            background: #1e1e1e;
            color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input, select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            flex: 1;
            font-size: 15px;
        }
        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }
        #addBtn {
            background: #4CAF50;
            color: white;
        }
        #addBtn:hover { background: #45a049; }
        #clearBtn {
            background: #f44336;
            color: white;
            margin-top: 10px;
            width: 100%;
        }
        #clearBtn:hover { background: #da190b; }
        #modeBtn {
            background: #2196F3;
            color: white;
            margin-bottom: 15px;
            width: 100%;
        }
        #modeBtn:hover { background: #1976D2; }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            background: #e9ecef;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        body.dark li { background: #2a2a2a; }
        li.completed {
            text-decoration: line-through;
            color: #888;
        }
        li button {
            background: #ff9800;
            color: white;
            font-size: 13px;
            padding: 5px 8px;
            margin-left: 5px;
        }
        li button:hover { background: #e68a00; }
        .task-details {
            display: flex;
            flex-direction: column;
        }
        .priority {
            font-size: 13px;
            font-weight: bold;
        }
        .priority.High { color: #e53935; }
        .priority.Medium { color: #fb8c00; }
        .priority.Low { color: #43a047; }
        .due {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Advanced To-Do List</h1>

        <button id="modeBtn" onclick="toggleMode()">Dark/Light</button>

        <div class="form-group">
            <input type="text" id="taskInput" placeholder="Enter task">
            <select id="priorityInput">
                <option value="High">High</option>
                <option value="Medium" selected>Medium</option>
                <option value="Low">Low</option>
            </select>
            <input type="date" id="dateInput">
            <button id="addBtn" onclick="addTask()">Add</button>
        </div>

        <ul id="taskList"></ul>

        <button id="clearBtn" onclick="clearAll()">Clear All</button>
    </div>

    <script>
        const taskList = document.getElementById("taskList");
        const storageKey = "todoTasks";

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll("#taskList li").forEach(li => {
                tasks.push({
                    text: li.querySelector(".text").textContent,
                    completed: li.classList.contains("completed"),
                    priority: li.querySelector(".priority").dataset.value,
                    due: li.querySelector(".due").textContent.replace("Due: ", "")
                });
            });
            localStorage.setItem(storageKey, JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem(storageKey)) || [];
            tasks.forEach(t => createTask(t.text, t.priority, t.due, t.completed));
        }

        function addTask() {
            const input = document.getElementById("taskInput");
            const task = input.value.trim();
            const priority = document.getElementById("priorityInput").value;
            const due = document.getElementById("dateInput").value;
            if (!task) return;

            createTask(task, priority, due);
            saveTasks();

            input.value = "";
            document.getElementById("dateInput").value = "";
        }

        function createTask(task, priority, due, completed=false) {
            const li = document.createElement("li");
            if (completed) li.classList.add("completed");

            const details = document.createElement("div");
            details.className = "task-details";

            const text = document.createElement("span");
            text.className = "text";
            text.textContent = task;
            details.appendChild(text);

            const pri = document.createElement("span");
            pri.className = "priority " + priority;
            pri.dataset.value = priority;
            pri.textContent = "Priority: " + priority;
            details.appendChild(pri);

            if (due) {
                const dueEl = document.createElement("span");
                dueEl.className = "due";
                dueEl.textContent = "Due: " + due;
                details.appendChild(dueEl);
            }

            li.appendChild(details);

            // Complete toggle
            li.onclick = (e) => {
                if (e.target.tagName !== "BUTTON") {
                    li.classList.toggle("completed");
                    saveTasks();
                }
            };

            // Delete button
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.onclick = (e) => {
                e.stopPropagation();
                li.remove();
                saveTasks();
            };
            li.appendChild(delBtn);

            // Drag & Drop
            li.draggable = true;
            li.ondragstart = (e) => e.dataTransfer.setData("text/plain", taskList.children.length - [...taskList.children].indexOf(li));
            li.ondragover = (e) => e.preventDefault();
            li.ondrop = (e) => {
                e.preventDefault();
                const draggedIndex = e.dataTransfer.getData("text/plain");
                const draggedEl = taskList.children[taskList.children.length - draggedIndex - 1];
                taskList.insertBefore(draggedEl, li);
                saveTasks();
            };

            taskList.appendChild(li);
        }

        function clearAll() {
            taskList.innerHTML = "";
            saveTasks();
        }

        function toggleMode() {
            document.body.classList.toggle("dark");
        }

        loadTasks();
    </script>
</body>
</html>
