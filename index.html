<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #taskInput {
            width: 70%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
            transition: 0.3s;
        }
        #addBtn {
            background: #4CAF50;
            color: white;
        }
        #addBtn:hover {
            background: #45a049;
        }
        #clearBtn {
            background: #f44336;
            color: white;
            margin-top: 10px;
            width: 100%;
        }
        #clearBtn:hover {
            background: #da190b;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #e9ecef;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        li.completed {
            text-decoration: line-through;
            color: #888;
        }
        li button {
            background: #ff9800;
            color: white;
            font-size: 14px;
            padding: 5px 8px;
        }
        li button:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>My To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button id="addBtn" onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
        <button id="clearBtn" onclick="clearAll()">Clear All</button>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById("taskInput");
            const task = input.value.trim();
            if (!task) return;

            const li = document.createElement("li");
            li.textContent = task;

            // Complete on click
            li.onclick = () => li.classList.toggle('completed');

            // Delete button
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.onclick = (e) => {
                e.stopPropagation();
                li.remove();
            };

            li.appendChild(delBtn);
            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }

        function clearAll() {
            document.getElementById("taskList").innerHTML = "";
        }
    </script>
</body>
</html>
